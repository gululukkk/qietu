<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.a {
			width: 100px;
			height: 200px;
			background: #f00;
		}
	</style>
</head>
<body>
	<div class="a"></div>
	<button id="btn">点击我</button>
	<script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
    <script>
        $(btn).click(function() {
            $('.a').fadeOut();
        });
    </script>
</body>
</html>
